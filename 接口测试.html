<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>文本编辑器测试</title>
	<style>
		.submit{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-radius: 5px;
			cursor: pointer;
			background-color: #31C27C;
		}
	</style>
</head>
<body>
	<div class="additem textwrap">
                    <label class="ptop" id="for-content">详细信息</label>
                    <div style="margin-left: 120px" id="container">
                        <textarea id="content" name="content"></textarea>
                    </div>
                    
                    <div class="submit">提交</div>

    </div>
	<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
	<script type="text/javascript" src="../js/kindeditor/kindeditor-all-min.js"></script>
	<script type="text/javascript" src="../js/kindeditor/lang/zh_CH.js"></script>
	<script>
		var K = KindEditor;
	    K.create('#content', {
	        width      : '600px',
	        height     : '400px',
	        minWidth   : '30px',
	        minHeight  : '50px',
	        items      : [
	            'undo', 'redo', '|',
	            'justifyleft', 'justifycenter', 'justifyright', 'clearhtml',
	            'fontsize', 'forecolor', 'bold',
	            'italic', 'underline', 'link', 'unlink', '|'
	            , 'fullscreen'
	        ],
	        afterCreate: function () {
	            this.sync();
	        },
	        afterChange: function () {
	            //编辑器失去焦点时直接同步，可以取到值
	            this.sync();
	        }
	    });
	</script>
	<script>
		$(function(){
			$(".submit").click(function(){
				console.log("点击了按钮");
				content = $('#content').val();
				console.log("数据："+content);
			})
		})
	</script>
</body>
</html>
